<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase References -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> -->
   
    <!-- Moment.js Reference -->
   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>





</head>
<body>
        
                <!-- Train Time -->
                <div class="container">
                  <!-- Jumbotron -->
                  <div class="jumbotron" style="background-color: goldenrod; color: white">
                    <h1 class="text-center">It's Time</h1>
                    <h3 class="text-center">Time for train</h3>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <!-- Train Schedule -->
                      <div class="card">
                        <div class="card-header">
                          Current Train Schedule
                        </div>
                        <div class="card-body">
                          <table class="table table-hover" id='train-table'>
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <!-- Add Train  -->
                      <div class="card mt-2">
                        <div class="card-header">
                          Add Train
                        </div>
                        <div class="card-body">
                          <!-- Entry Form -->
                          <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                              <label for="destination-input">Destination</label>
                              <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                              <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                              <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
                <!-- Script -->
                
                <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-database.js"></script>                
                
                





    <script src="logic.js"></script>



            </body>
</html>
